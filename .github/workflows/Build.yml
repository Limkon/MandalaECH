name: Windows Manual Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        cache: true
        install: git
        path-type: minimal
        release: true

    - name: Disable Signature Check and Install Dependencies
      shell: msys2 {0}
      run: |
        echo "Applying NUCLEAR FIX: Disabling signature checks..."
        sed -i 's/^SigLevel.*/SigLevel = Never/' /etc/pacman.conf

        echo "Installing build tools (NO Perl here! Use built-in MSYS Perl)"
        pacman -Sy --noconfirm \
          mingw-w64-x86_64-gcc \
          mingw-w64-x86_64-make

    # [NEW] 获取远程仓库最新的 Commit SHA，用于生成缓存 Key
    - name: Get OpenSSL Head Commit
      id: openssl-head
      shell: bash
      run: |
        sha=$(git ls-remote https://github.com/defo-project/openssl.git HEAD | awk '{ print $1 }')
        echo "sha=$sha" >> $GITHUB_OUTPUT

    # [NEW] 配置 OpenSSL 缓存
    - name: Cache OpenSSL
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: openssl_dist
        key: openssl-ech-${{ runner.os }}-${{ steps.openssl-head.outputs.sha }}

    - name: Build OpenSSL with ECH (Static from DEfO)
      if: steps.cache-openssl.outputs.cache-hit != 'true'  # 仅当缓存未命中时运行
      shell: msys2 {0}
      run: |
        echo "Cloning OpenSSL ECH fork (DEfO project)..."
        git clone --depth 1 https://github.com/defo-project/openssl.git openssl-ech
        cd openssl-ech

        echo "Verifying Perl (should be MSYS/Unix-like)..."
        which perl
        perl -V

        echo "Configuring OpenSSL with ECH support..."
        # 关键修改：安装到当前工作区的 openssl_dist 目录，方便缓存
        ./Configure mingw64 no-shared enable-ech --prefix=$(pwd)/../openssl_dist

        echo "Compiling OpenSSL..."
        mingw32-make -j8

        echo "Installing OpenSSL..."
        mingw32-make install_sw

        cd ..
        rm -rf openssl-ech

    - name: Compile Resources
      shell: msys2 {0}
      run: |
        windres -i resource.rc -o resource.res --target=pe-x86-64 -O coff

    - name: Compile Executable
      shell: msys2 {0}
      run: |
        # 关键修改：添加 -I 和 -L 指向缓存的 openssl_dist 目录
        gcc gui.c config.c proxy.c crypto.c utils.c globals.c cJSON.c resource.res -o Mandala.exe \
          -Iopenssl_dist/include -Lopenssl_dist/lib \
          -lssl -lcrypto -lws2_32 -lgdi32 -lcomctl32 -lwininet -lcrypt32 -luser32 \
          -mwindows -municode -finput-charset=UTF-8 \
          -static

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mandala-Windows-x64-ECH
        path: Mandala.exe
