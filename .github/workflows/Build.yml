name: Windows Manual Build

# 手动触发
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        # 1. 关闭自动更新，防止启动时因签名问题崩溃
        update: false
        cache: false
        install: git

    - name: Disable Signature Check and Install Dependencies
      shell: msys2 {0}
      run: |
        echo "Applying NUCLEAR FIX: Disabling signature checks entirely..."
        
        # 2. 暴力修改 pacman 配置，信任所有包
        sed -i 's/^SigLevel.*/SigLevel = Never/' /etc/pacman.conf
        
        # 3. 安装编译工具
        # [注意] 这里不要安装 mingw-w64-x86_64-openssl，我们要自己编译
        echo "Installing build tools..."
        pacman -Sy --noconfirm mingw-w64-x86_64-gcc mingw-w64-x86_64-make perl

    - name: Build OpenSSL with ECH (Static from DEfO)
      shell: msys2 {0}
      run: |
        echo "Cloning OpenSSL ECH fork (DEfO project)..."
        # [关键修复] 改为克隆 DEfO 项目的 OpenSSL 源码，这个版本才支持 enable-ech
        git clone --depth 1 https://github.com/defo-project/openssl.git openssl-ech
        
        cd openssl-ech
        
        echo "Configuring OpenSSL..."
        # [关键参数] 
        # mingw64: 目标平台
        # no-shared: 编译静态库 (.a)，让你的 exe 可以独立运行
        # enable-ech: 开启 ECH 支持
        # --prefix=/mingw64: 安装到系统目录，让 gcc 能找到
        ./Configure mingw64 no-shared enable-ech --prefix=/mingw64
        
        echo "Compiling OpenSSL (This may take 10-20 minutes)..."
        make -j$(nproc)
        
        echo "Installing OpenSSL..."
        make install_sw

    - name: Compile Resources
      shell: msys2 {0}
      run: |
        windres -i resource.rc -o resource.res --target=pe-x86-64 -O coff

    - name: Compile Executable
      shell: msys2 {0}
      run: |
        # 编译指令
        # -static 确保生成的 exe 是单文件绿色版
        gcc gui.c config.c proxy.c crypto.c utils.c globals.c cJSON.c resource.res -o Mandala.exe \
          -lssl -lcrypto -lws2_32 -lgdi32 -lcomctl32 -lwininet -lcrypt32 -luser32 \
          -mwindows -municode -finput-charset=UTF-8 -static
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mandala-executable
        path: Mandala.exe
